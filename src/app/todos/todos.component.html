<div >
    <h3>Todo List</h3>
    <filter-bar (changed)="setSearchText($event)"></filter-bar>

    <todo-item (onDelete)="removeTodo(i)" *ngFor="let todo of ( todos | filter : searchText); let i = index;"   [id]="i + 1" [todo]= "todo" > </todo-item>
<input id="addInput"type="text" [(ngModel)]="inputText" placeholder="Add to your todo">
<button (click)= "addTodo(inputText)"id="addButton">Add</button>
</div>
